<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Aula 6</title>
    <style>
        div#area{
            background: aquamarine;
            color: brown;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>

<div id="area">
    Click me!
</div>

<script>
    var a = window.document.getElementById('area');
    a.addEventListener("click", clicar);
    a.addEventListener('mouseenter', entrar);
    a.addEventListener('mouseout', sair);

    function clicar() {
        a.innerText = 'clicou!!';
        a.style.background = 'white'
    }

    function entrar() {
        a.innerText = "Entrou!"
    }

    function sair() {
        a.innerText = "Saiu!!";
        a.style.background = 'red'
    }

</script>
</body>
</html>
