<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Classes</title>
</head>
<body>


<script>
    class List{
        constructor(){
            this.todos = [];
        }

        add(data){
            this.todos.push(data);
            console.log(data);
        }
    }

    class ListaTodo extends List{

        constructor(nome){
            super();
            this.nome = nome;

        }
    }

    let tarefa = "Estudar!";
    const todolista = new ListaTodo();
    todolista.nome = "Ana";
    todolista.add(tarefa);

    console.log(todolista);
</script>
</body>
</html>
