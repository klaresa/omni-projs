<body>
<div id="oi" onclick="umaVar()">OIIII</div>

<script>
    // a variavel uma var eh uma funcao anonima em arrow function!
    let umaVar = () => alert("oi");





    const promise = () => {
        return new Promise((resolve, reject) => {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', 'https://api.github.com/users/klaresa');
            xhr.send(null);

            xhr.onreadystatechange =  () => {
                if (xhr.readyState === 4){
                    if (xhr.status === 200){
                        resolve(JSON.parse(xhr.responseText))
                    } else {
                        reject(xhr.error)
                    }
                }

            }
        })
    };
